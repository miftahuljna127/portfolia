            <h1>
                what type of website do you want to create?
            </h1>
            <p class="stamp">
                Choose your website type so we can help you get started.
            </p>
            
            <form class="search-container">
                <!-- <a href="#"><img class="search-icon" src="images/search.svg"></a> -->
                {% csrf_token %}
                <input type="search" id="search-bar" placeholder="Search for website?">
                <a href="#"><img class="close-icon" src="{% static 'documentation/images/close.svg' %}"></a>
            </form>
            <h3 class="common-search">Commonly search</h3>
            <div id="div-container">
                <!-- <h3>commonly search</h3> -->
                <div class="div-1">
                    <input id="business" type="radio" onclick="colorchange();">
                    <label for="business">
                        <h3>Business site</h3>
                    </label>
                </div>
                <div class="div-2">
                    <input id="design" type="radio">
                    <label for="design">
                        <h3>Design Portfolio</h3>
                    </label>
                </div>
                <div class="div-3">
                    <input id="blog" type="radio">
                    <label for="blog">
                        <h3>Blog</h3>
                    </label>
                </div>
            </div>

            

            <button type="submit"><a class="next" href="{% url 'documentation:choose_name' %}">Next</a></button>
            <p class="back_to_home"><a href="{% url 'index'%}">Back To Homepage</a></p>  
        </div>
